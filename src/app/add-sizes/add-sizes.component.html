<h1>Agregar Tamaños</h1>
<table>
    <tbody>
        <tr>
            <td>Nombre</td>
            <td>Precio</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" [(ngModel)]="nombre"></td>

        </tr>
    </tbody>
</table>
